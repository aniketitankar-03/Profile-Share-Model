<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Aniket</title>
  <link rel="shortcut icon" href="./assests/favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assests/Profile_Img.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Aniket Itankar</h2>
      </div>
      <div class="designation">
        <h3>Web Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <a href="https://www.linkedin.com/in/aniket-itankar-a6b203233" target="_blank">
          <button class="btn-follow btn-card" onclick="follow()">Follow me</button>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://github.com/aniketitankar-03" target="_blank" class="icon" id="github">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://twitter.com/mr_Aniket9281" target="_blank" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/__itz__aniket_01/" target="_blank" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://wa.me/7083539862" target="_blank" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://t.me/aniketitankar" target="_blank" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
